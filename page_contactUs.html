<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Amazing Python Scripts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/page-contact.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top"
        style="margin-top: 0; padding: 0"
      >
        <div class="container-fluid">
          <a class="navbar-brand mx-2" href="#"
            ><i
              class="fab fa-python"
              style="font-size: 20px; color: rgb(195, 228, 79)"
            ></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scripts.html">Scripts</a>
                <!-- <a class="nav-link" href="https://github.com/avinashkranjan/Amazing-Python-Scripts/blob/master/SCRIPTS.md">Scripts</a> -->
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- header -->
      <div class="container">
        <div class="row">
          <div class="col-6 mx-auto mt-5 block"></div>
        </div>
      </div>
    </header>
    <div class="mainscreen">
      <!-- Creating top text part -->
      <div class="toppart">
        <div class="subText">
          <h1>Contact Us</h1>
          <p>
            ðŸš€ Curated collection of Amazing Python scripts from Basics to
            Advance with automation task scripts !!
          </p>
        </div>
      </div>

      <!-- Creating form part  -->
      <div class="bottompart">
        <!-- Image Part -->
        <div class="imgpart">
          <img src="images/python_logo.png" class="subImg" alt="" />
        </div>

        <!-- Form Part -->
        <div class="formpart">
          <hr />
          <form>
            <h2>
              Be free to make your query solved with us. Contact us now
              &#9742;&#65039;
            </h2>
            <!-- For Full Name -->
            <label for="name">Full Name</label>
            <input
              class="inputbox"
              name="name"
              type="text"
              class="name"
              autocomplete="off"
              placeholder="Your name"
            />

            <!-- For user email to receive notes -->
            <label for="email">Email</label>
            <input
              class="inputbox"
              type="email"
              class="email"
              name="email"
              autocomplete="off"
              placeholder="abc123@xyz.com"
            />

            <div>
              <label for="message">Message</label>
              <textarea
                class="inputbox"
                name="message"
                id="message"
                cols="57"
                rows="10"
                autocomplete="off"
                placeholder="Type your valuable message"
              ></textarea>
            </div>

            <!-- For Agree line and checkbox -->
            <input type="checkbox" class="agree" checked />
            <label for="agree" class="agree">
              I want to receive notifications
            </label>

            <!-- For Submit Button-->
            <button class="submitbtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
